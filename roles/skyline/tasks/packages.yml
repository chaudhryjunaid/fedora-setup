- name: Install Visual Studio Code
  dnf:
    name: code
    state: latest
  retries: "{{ task_retries }}"
  delay: "{{ task_delay }}"

- name: Install Google Chrome
  dnf:
    name: google-chrome-stable
    state: latest
  retries: "{{ task_retries }}"
  delay: "{{ task_delay }}"

